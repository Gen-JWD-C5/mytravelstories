<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Travel Stories</title>
</head>
<body>
    <img src="images/London_small.jpg">
    <nav>
        <a href="./index.html">Home</a>
        <a href="./stories.html">Stories</a>
        <a href="#contact">Reach Me</a>
    </nav>
    <section>
        <h1>Lets connect</h1>
        <p class="quote">"Life is Either a daring adventure or nothing at all</p>
    </section>
    <section>
    <form>
        <fieldset class="details">
            <h4 class="inlineHead">Your details</h4>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your name.."><br><br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name.."><br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="Italy">Italy</option>
                <option value="South Africa">South Africa</option>
                <option value="United Kingdom">United Kingdom</option>
            </select>
        </fieldset><br>
        <fieldset class="noborder">
            <label>How did you hear about me?</label>
            <input type="radio" id="website" name="how" checked="checked">
            <label for="website">Website</label>
            <input type="radio" id="facebook" name="how">
            <label for="facebook">Facebook</label>
        </fieldset>
        <fieldset class="noborder">
            <label for="comment">Leave your comment here:</label><br><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write something..."></textarea>
        </fieldset>
    </form>
    </section>
    <footer>
        <p>Copyright 2020.  All rights reserved. Made with &#128420</p>
    </footer>
</body>
</html>
